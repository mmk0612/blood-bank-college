{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>
            {% block title %}
            {% endblock %}
        </title>

        {% include 'bootstrap.html' %}

        <!--CSS-->
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        {% block css %}
        {% endblock %}

    </head>
    <body>

        {% include 'navbar.html' %}

        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert"><p style="text-align:center; color:red;">
                {{ message }}
            </p>
        </div>
        {% endfor %}

        {% block content %}
        {% endblock %}

        {% include 'footer.html' %}


</body>
</html>
